<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>IMC Tasks Manager</title>
	<link rel="stylesheet" href="styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
	<link rel="icon" href="web/favicon.png" type="image/png" />
	<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
	<!-- Script cdn do i18Next -->
	<script src="https://unpkg.com/i18next@21.6.14/dist/umd/i18next.min.js"></script>
</head>

<body>
	<nav class="bg-gray-800 p-4">
		<div class="container mx-auto flex justify-between items-center">
			<div class="flex flex-col items-center gap-2.5 md:flex-row">
				<img src="./assets/balance_icon.png" alt="balance icon" class="w-10 h-10 mr-2" />
				<a href="#" class="text-white text-lg font-bold hidden md:block" t="BMI TASKS MANAGER">Titulo</a>
			</div>
			<div class="flex flex-col items-end">
				<button id="menu-toggle" class="text-white block md:hidden">
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M4 6h16M4 12h16m-7 6h7"></path>
					</svg>
				</button>
				<ul id="menu" class="hidden flex-col md:flex md:flex-row md:space-x-4 md:justify-end">
					<li>
						<a href="#features" class="text-gray-300 hover:text-white" t="Features"></a>
					</li>
					<li>
						<a href="#technologies" class="text-gray-300 hover:text-white" t="Technologies"></a>
					</li>
					<li>
						<a href="#get-started" class="text-gray-300 hover:text-white" t="Get Started"></a>
					</li>
					<li>
						<a href="#form-section" class="text-gray-300 hover:text-white" t="Contact"></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<main>
		<section id="banner" class="bg-blue-500 text-white">
			<div class="container py-2 sm:py-10 mx-auto text-center">
				<h1 class="text-4xl font-bold mb-4" t="Welcome to BMI Tasks Manager"></h1>
				<p class="text-lg mb-6" t="Manage your tasks and track your BMI efficiently"></p>
				<a href="#get-started"
					class="bg-white text-blue-500 px-6 py-3 rounded-lg font-semibold hover:bg-gray-800 hover:text-white"
					t="Get Started" title="get-started">
				</a>
			</div>
			<div class="sm:hidden">
				<img src="./images/banner-img.png" alt="people with a smartphone"
					class="mx-auto mt-6 md:w-1/2 h-auto w-full " />
			</div>
		</section>
		<section id="features" class="py-10">
			<div class="container mx-auto">
				<h2 class="text-2xl font-bold text-center mb-6" t="Features"></h2>
				<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

					<div class="bg-white shadow-md rounded-lg overflow-hidden">
						<img src="./images/calculoimc.png" alt="Feature 1" class="w-full h-60 object-contain"
							alt="caculadora de imc da aplicação" />
						<div class="p-4 flex flex-col items-center">
							<h3 class="text-lg font-bold mb-2" t="Body Mass Index Calculation"></h3>
							<p class="text-gray-600"
								t="Allows users to input their weight and height to obtain the Body Mass Index (BMI), helping them assess whether they are within a healthy weight range.">
							</p>
						</div>
					</div>

					<div class="bg-white shadow-md rounded-lg overflow-hidden">
						<img src="./images/sugestoes.png" alt="Feature 2" class="w-full h-60 object-contain"
							alt="Campo de sugestões da aplicação" />
						<div class="p-4 flex flex-col items-center">
							<h3 class="text-lg font-bold mb-2" t="Task Suggestion"></h3>
							<p class="text-gray-600"
								t="Generates suggestions based on the user's BMI provides personalized recommendations, such as health tips, exercises, or dietary adjustments, helping to improve overall well-being">
							</p>
						</div>
					</div>

					<div class="bg-white shadow-md rounded-lg overflow-hidden">
						<img src="./images/tarefas.png" alt="Feature 3" class="w-full h-60 object-contain"
							alt="Campo de criação e gerenciamento de tarefas da aplicação" />
						<div class="p-4 flex flex-col items-center">
							<h3 class="text-lg font-bold mb-2" t="Create and Manage Tasks"></h3>
							<p class="text-gray-600"
								t="Create and manage tasks allows users to efficiently organize their activities, focusing on maintaining or improving their Body Mass Index (BMI).">
							</p>
						</div>
					</div>

				</div>
			</div>
		</section>
		<section id="technologies" class="py-10">
			<div class="container mx-auto text-center">
				<h2 class="text-2xl font-bold mb-6" t="Used Technologies"></h2>
				<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
					<div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col items-center">
						<a href="https://flutter.dev/" target="_blank" rel="noopener noreferrer">
							<img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/flutter/flutter-original.svg"
								class="w-12" alt="logo framework flutter" />
						</a>
						<h3><strong>Flutter</strong></h3>
						<p
							t="A UI toolkit for building natively compiled applications for mobile, web, and desktop from a single codebase.">
						</p>
					</div>
					<div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col items-center">
						<a href="https://dart.dev/" target="_blank" rel="noopener noreferrer">
							<img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/dart/dart-original.svg"
								class="w-12" alt="logo linguagem dart" />
						</a>
						<h3><strong>Dart</strong></h3>
						<p t="The programming language used with Flutter to build fast and scalable applications.">
						</p>
					</div>
					<div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col items-center">
						<a href="https://pub.dev/packages/shared_preferences" target="_blank" rel="noopener noreferrer">
							<img src="./images/storage_icon.png" class="w-12" alt="icone de armazenamento" />
						</a>
						<h3><strong>SharedPreferences</strong></h3>
						<p
							t="A library used for local data persistence, allowing the storage of key-value pairs for user tasks and preferences.">
						</p>
					</div>
				</div>
		</section>
		<section id="get-started" class="py-10">
			<div class="container mx-auto">
				<div class="bg-white shadow-md rounded-lg p-6 text-center">
					<div class="flex flex-col items-center justify-center gap-1.5 mx-auto mb-4 max-w-md">
						<h2 class="text-2xl font-bold mb-4" t="Get started with BMI Tasks Manager"></h2>
						<p class="text-gray-700 mb-6"
							t="Discover the benefits of managing your tasks efficiently while tracking your BMI. Simplify your life and stay organized with our easy-to-use app.">
						</p>
						<Card class="max-w-sm bg-white shadow-md rounded-lg p-6">
							<h5 class="mb-2 text-3xl font-bold text-gray-900" t="Get control of your BMI anywhere"></h5>
							<p class="mb-5 text-base text-gray-500 sm:text-lg" t="Download the app today."></p>
							<div class="items-center justify-center space-y-4 sm:flex sm:space-x-4 sm:space-y-0">
								<a href="https://play.google.com/store/games?hl=pt_BR&gl=US" target="_blank"
									rel="noopener noreferrer"
									class="inline-flex w-full items-center justify-center rounded-lg bg-gray-800 px-4 py-2.5 text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300 sm:w-auto dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
									<svg class="mr-3 h-7 w-7" aria-hidden="true" focusable="false" data-prefix="fab"
										data-icon="google-play" role="img" xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 512 512">
										<path fill="currentColor"
											d="M325.3 234.3L104.6 13l280.8 161.2-60.1 60.1zM47 0C34 6.8 25.3 19.2 25.3 35.3v441.3c0 16.1 8.7 28.5 21.7 35.3l256.6-256L47 0zm425.2 225.6l-58.9-34.1-65.7 64.5 65.7 64.5 60.1-34.1c18-14.3 18-46.5-1.2-60.8zM104.6 499l280.8-161.2-60.1-60.1L104.6 499z" />
									</svg>
									<div class="text-left">
										<div class="mb-1 text-xs" t="Get in on"></div>
										<div class="-mt-1 font-sans text-sm font-semibold">Google Play</div>
									</div>
								</a>
							</div>
						</Card>
					</div>
				</div>
			</div>
		</section>
		<section id="form-section" class="py-10 bg-gray-50">
			<div class="container mx-auto px-2 md:px-3.5">
				<h2 class="text-2xl font-bold text-center mb-6" t="Stay Updated"></h2>
				<form action="mailto:teste@aplicacao.com.br" method="post" enctype="text/plain"
					class="max-w-lg mx-auto">
					<div class="mb-4">
						<label for="name" class="block text-gray-700" t="Name"></label>
						<input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded"
							required />
					</div>
					<div class="mb-4">
						<label for="email" class="block text-gray-700" t="E-mail"></label>
						<input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded"
							required />
					</div>
					<div>
						<label for="message" class="block text-gray-700" t="Leave your message"></label>
						<textarea id="message" rows="4"
							class="block p-2.5 mb-6 w-full text-gray-700 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 "
							placeholder="Leave a comment..."></textarea>

					</div>
					<div class="flex justify-center w-full">
						<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-gray-800"
							t="Submit" title="submit">
						</button>
					</div>
				</form>
			</div>
		</section>
		<section class="py-10 bg-gray-50">
			<div class="container mx-auto text-center">
				<div class="fixed right-2 bottom-16 z-50 ">
					<button id="language-toggle"
						class="bg-blue-500 text-white px-3 py-2 rounded-full hover:bg-gray-800">
						<span id="language-label">pt_BR</span>
					</button>
				</div>
			</div>
		</section>
	</main>
	<footer class="flex items-center justify-center gap-2 bg-gray-800 text-white py-4 relative bottom-0 w-full">
		<p><span t="BMI Tasks Manager"></span> &copy; 2025 - <span t="All rights reserved."></span></p>
	</footer>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const updateContent = () => {
				document.querySelectorAll("[t]").forEach((e) => {
					const key = e.getAttribute("t");
					e.textContent = i18next.t(key);
				});
			};

			const languageToggle = document.getElementById("language-toggle");
			const languageLabel = document.getElementById("language-label");

			languageToggle.addEventListener("click", () => {
				const currentLanguage = i18next.language;
				const newLanguage = currentLanguage === "pt_BR" ? "en" : "pt_BR";
				i18next.changeLanguage(newLanguage, () => {
					languageLabel.textContent = newLanguage === "pt_BR" ? "pt_BR" : "En";
					updateContent();
				});
			});

			const menuToggle = document.getElementById("menu-toggle");
			const menu = document.getElementById("menu");

			menuToggle.addEventListener("click", () => {
				menu.classList.toggle("hidden");
			});

			// Initializa o i18next e atualiza conteudo gerando traduções para o idioma padrão.
			i18next.init(
				{
					lng: "pt_BR",
					resources: {
						pt_BR: {
							translation: {
								"BMI TASKS MANAGER": "GERENCIADOR DE TAREFAS IMC",
								"Home": "Início",
								"BMI Tasks Manager": "Gerenciador de Tarefas IMC",
								"Features": "Recursos",
								"Contact": "Contato",
								"Manage your tasks and track your BMI efficiently": "Gerencie suas tarefas e acompanhe seu IMC de forma eficiente",
								"Technologies": "Tecnologias",
								"Get Started": "Comece Agora",
								"Welcome to BMI Tasks Manager": "Bem-vindo ao Gerenciador de Tarefas IMC",
								"Body Mass Index Calculation": "Calculo do indice de Massa Corporal",
								"Allows users to input their weight and height to obtain the Body Mass Index (BMI), helping them assess whether they are within a healthy weight range.": "Permite que os usuários insiram seu peso e altura para obter o Índice de Massa Corporal (IMC), ajudando a avaliar se estão dentro de uma faixa de peso saudável.",
								"Task Suggestion": "Sugestão de Tarefas",
								"Generates suggestions based on the user's BMI provides personalized recommendations, such as health tips, exercises, or dietary adjustments, helping to improve overall well-being": "Gera sugestões baseadas no valor do IMC do usuário oferece recomendações personalizadas, como dicas de saúde, exercícios ou ajustes na dieta, ajudando a melhorar o bem-estar geral.",
								"Create and manage tasks allows users to efficiently organize their activities, focusing on maintaining or improving their Body Mass Index (BMI).": "Criar e gerenciar tarefas permite que os usuários organizem suas atividades de forma eficiente, com foco em manter ou melhorar o Índice de Massa Corporal (IMC).",
								"Create and Manage Tasks": "Criar e Gerenciar Tarefas",
								"Used Technologies": "Tecnologias Utilizadas",
								"A UI toolkit for building natively compiled applications for mobile, web, and desktop from a single codebase.": "Um kit de ferramentas de interface do usuário para construir aplicativos compilados nativamente para dispositivos móveis, web e desktop a partir de uma única base de código.",
								"The programming language used with Flutter to build fast and scalable applications.": "A linguagem de programação usada com o Flutter para construir aplicativos rápidos e escaláveis.",
								"A library used for local data persistence, allowing the storage of key-value pairs for user tasks and preferences.": "Uma biblioteca usada para persistência de dados local, permitindo o armazenamento de pares chave-valor para tarefas e preferências do usuário.",
								"Get started with BMI Tasks Manager": "Comece com o IMC Tasks Manager",
								"Discover the benefits of managing your tasks efficiently while tracking your BMI. Simplify your life and stay organized with our easy-to-use app.": "Descubra os benefícios de gerenciar suas tarefas de forma eficiente enquanto acompanha seu IMC. Simplifique sua vida e mantenha-se organizado com nosso aplicativo fácil de usar.",
								"Stay Updated": "Mantenha-se atualizado",
								"Name": "Nome",
								"E-mail": "E-mail",
								"Submit": "Enviar",
								"All rights reserved.": "Todos os direitos reservados.",
								"Get control of your BMI anywhere": "Tenha controle do seu IMC em qualquer lugar",
								"Download the app today.": "Baixe o aplicativo hoje.",
								"Get in on": "Baixe em",
								"Leave your message": "Deixe sua mensagem",
							},
						},
					},
				},
				(err) => {
					if (err) return console.error(err);
					updateContent();
				}
			);
		});
	</script>
</body>

</html>
