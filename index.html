<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>IMC Tasks Manager</title>
	<link rel="stylesheet" href="styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
	<link rel="icon" href="web/favicon.png" type="image/png" />
	<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
	<script>
		if (
			localStorage.getItem("color-theme") === "dark" ||
			(!("color-theme" in localStorage) &&
				window.matchMedia("(prefers-color-scheme: dark)").matches)
		) {
			document.documentElement.classList.add("dark");
		} else {
			document.documentElement.classList.remove("dark");
		}
	</script>
	<script src="https://unpkg.com/i18next@21.6.14/dist/umd/i18next.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			i18next.init(
				{
					lng: "pt_BR", // Define o idioma inicial
					resources: {
						pt_BR: {
							translation: {
								"IMC Tasks Manager": "Gerenciador de Tarefas IMC",
								features: "Recursos",
								technologies: "Tecnologias",
								"get started": "Comece agora",
								"Welcome to IMC Tasks Manager":
									"Bem-vindo ao Gerenciador de Tarefas IMC",
								"Manage your tasks and track your BMI efficiently":
									"Gerencie suas tarefas e acompanhe seu IMC de forma eficiente.",
								"Body Mass Index Calculation": "Calculo do indice de Massa Corporal",
								"The BMI calculation feature allows users to input their weight and height to obtain the Body Mass Index (BMI), helping them assess whether they are within a healthy weight range.":
									"A funcionalidade de calcular o IMC permite que os usuários insiram seu peso e altura para obter o Índice de Massa Corporal (IMC), ajudando a avaliar se estão dentro de uma faixa de peso saudável.",
								"Task Suggestion": "Sugestão de Tarefas",
								"The feature of generating suggestions based on the user's BMI provides personalized recommendations, such as health tips, exercises, or dietary adjustments, helping to improve overall well-being":
									"A funcionalidade de gerar sugestões baseadas no valor do IMC do usuário oferece recomendações personalizadas, como dicas de saúde, exercícios ou ajustes na dieta, ajudando a melhorar o bem-estar geral.",
								"Create and Manage Tasks": "Criar e Gerenciar Tarefas",
								"The feature of creating and managing tasks allows users to efficiently organize their activities, focusing on maintaining or improving their Body Mass Index (BMI).":
									"A funcionalidade de criar e gerenciar tarefas permite que os usuários organizem suas atividades de forma eficiente, com foco em manter ou melhorar o Índice de Massa Corporal (IMC). ",
								"technologies used": "Tecnologias Utilizadas",
								"Get started with IMC Tasks Manager":
									"Comece com o IMC Tasks Manager",
								"Discover the benefits of managing your tasks efficiently while tracking your BMI. Simplify your life and stay organized with our easy-to-use app.":
									"Descubra os benefícios de gerenciar suas tarefas de forma eficiente enquanto acompanha seu IMC. Simplifique sua vida e mantenha-se organizado com nosso aplicativo fácil de usar.",
								"Stay Updated": "Mantenha-se atualizado",
								name: "Nome",
								email: "E-mail",
								submit: "Enviar",
								"All rights reserved.": "Todos os direitos reservados.",

								"A UI toolkit for building natively compiled applications for mobile, web, and desktop from a single codebase.": "Um kit de ferramentas de interface do usuário para criar aplicativos compilados nativamente para dispositivos móveis, web e desktop a partir de uma única base de código.",
								"The programming language used with Flutter to build fast and scalable applications.": "A linguagem de programação usada com o Flutter para criar aplicativos rápidos e escaláveis.",
								"A library used for local data persistence, allowing the storage of key-value pairs for user tasks and preferences.": "Uma biblioteca usada para persistência local de dados, permitindo o armazenamento de pares chave-valor para tarefas e preferências do usuário.",
								"Tools and libraries for building Android applications.": "Ferramentas e bibliotecas para criar aplicativos Android.",
								"Tools and libraries for building iOSapplications.": "Ferramentas e bibliotecas para criar aplicativos iOS.",
								"Pt-Br": "Pt-Br",
								En: "En",
							},
						},
					},
				},
				(err, t) => {
					if (err) return console.error(err);
					// Atualiza os textos com base no atributo data-i18n
					document.querySelectorAll("[data-i18n]").forEach((e) => {
						e.textContent = t(e.getAttribute("data-i18n"));
					});
				}
			);
		});
	</script>
</head>

<body>
	<nav class="bg-gray-800 dark:bg-gray-900 p-4">
		<div class="container mx-auto flex justify-between items-center">
			<div class="flex items-center">
				<a href="#" class="text-white text-lg font-bold" data-i18n="IMC Tasks Manager"></a>
			</div>
			<div class="flex flex-col items-end">
				<button id="menu-toggle" class="text-white block md:hidden">
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
					</svg>
				</button>
				<ul id="menu" class="hidden flex-col md:flex md:flex-row md:space-x-4 content-center md:justify-end">
					<li>
						<a href="#features" class="text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200"
							data-i18n="features"></a>
					</li>
					<li>
						<a href="#technologies" class="text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200"
							data-i18n="technologies"></a>
					</li>
					<li>
						<a href="#get-started" class="text-gray-300 hover:text-white dark:text-gray-400 dark:hover:text-gray-200"
							data-i18n="get started"></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main>
		<section id="banner" class="py-10 bg-blue-500 text-white">
			<div class="container mx-auto text-center">
				<h1 class="text-4xl font-bold mb-4" data-i18n="Welcome to IMC Tasks Manager"></h1>
				<p class="text-lg mb-6" data-i18n="Manage your tasks and track your BMI efficiently"></p>
				<a href="#get-started" class="bg-white text-blue-500 px-6 py-3 rounded-lg font-semibold"
					data-i18n="get started"></a>
			</div>
		</section>

		<section id="features" class="py-10">
			<div class="container mx-auto">
				<h2 class="text-2xl font-bold text-center mb-6" data-i18n="features"></h2>
				<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

					<div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
						<img src="./images/calculoimc.png" alt="Feature 1" class="w-full h-60 object-contain" />
						<div class="p-4 flex flex-col items-center">
							<h3 class="text-lg font-bold mb-2" data-i18n="Body Mass Index Calculation"></h3>
							<p class="text-gray-600 dark:text-gray-300"
								data-i18n="The BMI calculation feature allows users to input their weight and height to obtain the Body Mass Index (BMI), helping them assess whether they are within a healthy weight range.">
							</p>
						</div>
					</div>

					<div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
						<img src="./images/sugestoes.png" alt="Feature 2" class="w-full h-60 object-contain" />
						<div class="p-4 flex flex-col items-center">
							<h3 class="text-lg font-bold mb-2" data-i18n="Task Suggestion"></h3>
							<p class="text-gray-600 dark:text-gray-300"
								data-i18n="The feature of generating suggestions based on the user's BMI provides personalized recommendations, such as health tips, exercises, or dietary adjustments, helping to improve overall well-being">
							</p>
						</div>
					</div>

					<div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
						<img src="./images/tarefas.png" alt="Feature 3" class="w-full h-60 object-contain" />
						<div class="p-4 flex flex-col items-center">
							<h3 class="text-lg font-bold mb-2" data-i18n="Create and Manage Tasks"></h3>
							<p class="text-gray-600 dark:text-gray-300"
								data-i18n="The feature of creating and managing tasks allows users to efficiently organize their activities, focusing on maintaining or improving their Body Mass Index (BMI).">
							</p>
						</div>
					</div>

				</div>
			</div>
		</section>
		<section id="technologies" class="py-10">
			<div class="container mx-auto text-center">
				<h2 class="text-2xl font-bold mb-6" data-i18n="technologies used"></h2>
				<div class="grid grid-cols-1 md:grid-cols-5 gap-6">
					<div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden flex flex-col items-center">

						<a href="https://flutter.dev/" target="_blank" rel="noopener noreferrer">
							<img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/flutter/flutter-original.svg"
								class="w-12" />
						</a>
						<h3><strong>Flutter</strong></h3>
						<p
							data-i18n="A UI toolkit for building natively compiled applications for mobile, web, and desktop from a single codebase.">
						</p>
					</div>
					<div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden flex flex-col items-center">
						<a href="https://dart.dev/" target="_blank" rel="noopener noreferrer">
							<img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/dart/dart-original.svg"
								class="w-12" />
						</a>

						<h3><strong>Dart</strong></h3>
						<p data-i18n="The programming language used with Flutter to build fast and scalable applications."></p>
					</div>
					<div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden flex flex-col items-center">
						<a href="https://pub.dev/packages/shared_preferences" target="_blank" rel="noopener noreferrer">
							<img src="./images/storage_icon.png" class="w-12" />
						</a>
						<h3><strong>SharedPreferences</strong></h3>
						<p
							data-i18n="A library used for local data persistence, allowing the storage of key-value pairs for user tasks and preferences.">
						</p>
					</div>
					<div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden flex flex-col items-center">
						<a href="https://developer.android.com/?hl=pt-br" target="_blank" rel="noopener noreferrer">
							<img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/android/android-original.svg"
							class="w-12" />
						</a>						
						<h3><strong>Android SDK</strong></h3>
						<p data-i18n="Tools and libraries for building Android applications."></p>
					</div>
					<div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden flex flex-col items-center">
						<a href="https://developer.apple.com/ios/" target="_blank" rel="noopener noreferrer">
							<img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/apple/apple-original.svg"
							class="w-12" />
						</a>
						
						<h3><strong>iOS SDK</strong></h3>
						
						<p data-i18n="Tools and libraries for building iOSapplications."></p>
					</div>
				</div>
		</section>
		<section id="get-started" class="py-10">
			<div class="container mx-auto">
				<div class="bg-white shadow-md rounded-lg p-6 text-center">
					<h2 class="text-2xl font-bold mb-4" data-i18n="Get started with IMC Tasks Manager"></h2>
					<p class="text-gray-700 mb-6"
						data-i18n="Discover the benefits of managing your tasks efficiently while tracking your BMI. Simplify your life and stay organized with our easy-to-use app.">
					</p>
					<a href="#form-section" class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold"
						data-i18n="get started"></a>
				</div>
			</div>
		</section>

		<section id="form-section" class="py-10">
			<div class="container mx-auto">
				<h2 class="text-2xl font-bold text-center mb-6" data-i18n="Stay Updated"></h2>
				<form action="mailto:teste@aplicacao.com.br" method="post" enctype="text/plain" class="max-w-lg mx-auto">
					<div class="mb-4">
						<label for="name" class="block text-gray-700" data-i18n="name"></label>
						<input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required />
					</div>
					<div class="mb-4">
						<label for="email" class="block text-gray-700" data-i18n="email"></label>
						<input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required />
					</div>
					<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" data-i18n="submit"
						title="submit"></button>
				</form>
			</div>
		</section>
		<section class="py-10">
			<div class="container mx-auto text-center">
				<div class="language-toggle">
					<button id="language-toggle" class="bg-blue-500 text-white px-3 py-2 rounded-full">
						<span id="language-label">En</span>
					</button>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>
			&copy; 2025 IMC Tasks Manager.
			<span data-i18n="All rights reserved."></span>
		</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
	<script src="app-bundle.js" type="module"></script>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const updateContent = () => {
				document.querySelectorAll("[data-i18n]").forEach((e) => {
					e.textContent = i18next.t(e.getAttribute("data-i18n"));
				});
			};

			const languageToggle = document.getElementById("language-toggle");
			const languageLabel = document.getElementById("language-label");

			languageToggle.addEventListener("click", () => {
				const currentLanguage = i18next.language;
				const newLanguage = currentLanguage === "pt_BR" ? "en" : "pt_BR";
				i18next.changeLanguage(newLanguage, () => {
					languageLabel.textContent = newLanguage === "pt_BR" ? "En" : "pt_BR";
					document.querySelectorAll("[data-i18n]").forEach((el) => {
						el.textContent = i18next.t(el.getAttribute("data-i18n"));
					});
				});
			});

			const menuToggle = document.getElementById("menu-toggle");
			const menu = document.getElementById("menu");

			menuToggle.addEventListener("click", () => {
				menu.classList.toggle("hidden");
			});
		});
	</script>
</body>

</html>
